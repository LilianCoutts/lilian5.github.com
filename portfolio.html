---
layout: portfolio
---

<ul class="clusters">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">
        <div class="crop-wrap">
          <div>
            <img src="media/art/{{ post.title}}/{{ post.top-picture-link }}" alt="portfolio">
          </div>
        </div>
        <div class="description">
          {{ post.profile-page-description | markdownify }}
        </div>
      </a>
    </li>
  {% endfor %}
</ul>
