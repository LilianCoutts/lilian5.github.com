---
layout: default
---

<div class="section header">
  <h1><span>Lilian</span>Coutts</h1>
</div>
<ul class="section options">
  {% for post in site.posts %}
    {% if post.home-page-description %}
    <li>
      <a href="{{ post.url }}">
        <div class="large-crop">
          <img src="/media/art/{{post.title}}/{{ post.top-picture-link }}">
        </div>
        <p>{{ post.home-page-description }}</p>
      </a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
